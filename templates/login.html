<section class="breadcrumb breadcrumb_bg">
    <div class="container">
       <div class="row">
          <div class="col-lg-12">
             <div class="breadcrumb_iner text-center">
                <div class="breadcrumb_iner_item">
                   <h2>Логин</h2>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>

 <section class="blog_area single-post-area section_padding">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 col-md-12">
                  <h3 class="mb-30"></h3>
                  <form method='post'>
                      {% csrf_token %}
                      <b>{{form.non_field_errors}}</b> <br>
                      {% for f in form %}
                      <div class="mt-10">
                          {{f}}
                          <b>{{f.errors}}</b>
                      </div>
                      {% endfor %}
                      <button type='submit' class='genric-btn success circle' style='margin-top:20px;'>Войти<button>
                  </form>
              </div>
          </div>
      </div>
</section>
